<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head th:replace="common/header :: common-header">

    </head>
    <body>
        <div class="container">
            <h5 class="center-block"> --Welcome to the admin portal of Leye's Bookstore -- </h5>
            <hr />
            <img src="images/logo233.png" class="img-responsive" style="height: 200px"/>

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="bg-danger" th:if="${param.error}">
                        invalid username and password
                    </div>
                    <div class="bg-danger" th:if="${param.logout}">
                        You have been logged out
                    </div>
                    <form class="form-signin" th:action="@{/login}" method="post">
                        <h2 class="form-signin-heading">Please sign in</h2>
                        <div class="form-group">
                            <label for="username" class="sr-only">Username</label> 
                            <input type="text" class="form-control" placeholder="Username" name="username" id="username" required autofocus />
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label> 
                            <input type="password" class="form-control" placeholder="Password" name="password" id="password" required />
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="common/header :: body-bottom-scripts">

        </div>
    </body>
</html>
